<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <!-- <h1 class="sr-only">Blog Preview Card</h1> -->

    <article class="blog-card">

      <img src="./assets/images/illustration-article.svg" alt="" width="336" height="200" class="blog-card-img">

      <p class="blog-card-category">Learning</p>

      <p class="blog-card-date">
        Published
        <time datetime="2023-12-21">21 Dec 2023</time>
      </p>

      <h2 class="blog-card-title">
        <a href="#" class="blog-card-title-link">
          HTML & CSS foundations
        </a>
      </h2>

      <p class="blog-card-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="blog-card-author">

        <img src="./assets/images/image-avatar.webp" alt="" width="32" height="32" class="blog-card-author-img">

        <p class="blog-card-author-name">Greg Hooper</p>

      </div>

    </article>

  </main>

  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dionysia-lemonaki" target="_blank">Dionysia Lemonaki</a>
    </p>
  </footer>

</body>

</html>
